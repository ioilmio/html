<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title id="title">Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="style.css">
  
</head>



<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="main">
    <h1 id="title">Scholarship Survey Form</h1>
          <p id="description">All applicants should fill this form</p>
          <form id="survey-form">
            <laber id="name-label">Name</laber><input type="text" id="name" placeholder="Name" required>
            <label id="email-label">Email</label><input type="email" id="email" placeholder="email" required>
            <label id="number-label">Number</label><input type="number" placeholder="number" min="1" max="99" id="number">
            <label>Choose Your Country</label>
            <select id="dropdown">
              <option>Europe</option>
              <option>Asia</option>
              <option>Africa</option>
              <option>America</option>
            </select><br>
            <label>Are you Married?</label>
            yes<input type="radio" name="married">
            no<input type="radio" name="married">
            <br>
            <label>Have you received a scholarship before?</label>
            <input type="checkbox" value="yes">Yes
            <input type="checkbox" value="no">No
            <input type="checkbox" value="not sure">Not Sure

            <textarea></textarea>
            <button type="submit">Submit</button>
          </form>
      </div>

    
  
    <script  src=" js/index.js"> </script> </body> </html>
